{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-lg-7">
            <h4>Shorten URL</h4>
            <form action="{{ url_for('index') }}" method="post" role="form" class="form-inline">
                {{ base_url }}/
                <input type="text" class="form-control" name="slug" placeholder="short_url" style="width: 100px"/>
                &rarr;
                <input type="url" class="form-control" name="url" placeholder="http://" style="width: 300px"/>
                <button type="submit" class="btn btn-default">Shorten URL</button>
            </form>

        </div>
        <div class="col-lg-5">
            <h4>Last 10 URLs added</h4>
            {% for entry in entries %}
                <li><a href="/{{ entry.slug }}">/{{ entry.slug }} &rarr; {{ entry.url }}</a> (added on {{ entry.timestamp }})</li>
            {% else %}
                <p>No URLs have been shortened (yet)</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
