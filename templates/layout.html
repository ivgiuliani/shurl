<!doctype html>
<head>
    <title>Shurl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/style.css') }}">

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ url_for('static', filename='js/html5shiv.js') }}"></script>
      <script src="{{ url_for('static', filename='js/respond.min.js') }}"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Shurl</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('all_entries') }}">All urls</a></li>
                    <li><a href="{{ url_for('top', limit=10) }}">Top 10</a></li>
                </ul>
                <form class="navbar-form navbar-right" method="get" action="{{ url_for('search') }}">
                    <div class="form-group">
                        <input type="text" name="q" placeholder="search" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
    {% block body %}{% endblock %}
    </div>

    <!-- placed at the end, so the page loads faster -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootbox.min.js') }}"></script>
</body>
